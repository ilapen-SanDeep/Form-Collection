<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and SignUp | Sandeep</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
        <body>
            <div class="container">
                <input type="checkbox" id="flip">
                <div class="cover">
                    <div class="front">
                        <img src="Images/message.jpg" alt="pics of Contact ">
                    </div>
                </div>
                <form action="#">
                    <div class="form-content">
                        <div class="login-part">
                            <div class="title">Login</div>
                            <div class="input-fields">
                                <div class="input-field">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Enter Your Email" required>
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Enter Your password" required>
                                </div>
                                <div class="text"><a href="#">Forgot Password?</a></div>
                                 <div class="submit input-field">
                                    <input type="submit" value="submit">
                                </div>
                                <div class="text">Don't have an account?<label for="flip">signup now</label></div>
                            </div>
                        </div>
                        <div class="submit-part">
                            <div class="title">SignUp</div>
                            <div class="input-fields">
                                <div class="input-field">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Enter Your Name" required>
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Enter password" required>
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Confirm password" required>
                                </div>
                                <div class="submit input-field">
                                    <input type="submit" value="submit">
                                </div>
                                <div class="text">Already have an account?<label for="flip">Login now</label></div> 
                            </div>
                    </div>
                </form>    
            </div>
    </body>
</html>
